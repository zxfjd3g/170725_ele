<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度地图测试</title>
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=typSWWTmNSw3DvCRs3eI5AKIibubW0sV"></script>
</head>
<body>
  <div id="allmap"></div>
  <script type="text/javascript">
    // 创建Map实例
    var map = new BMap.Map("allmap")
    // 指定中心点和缩放比例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 20);  // 初始化地图,设置中心点坐标和地图级别
    // 创建地址解析器实例
    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint("深圳市后瑞地铁站", function(point){
      if (point) {
        map.centerAndZoom(point, 20);
      }else{
        alert("您选择地址没有解析到结果!");
      }
    }, "深圳市");
  </script>
</body>
</html>
